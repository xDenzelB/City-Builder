<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    <h2>Pick Your City!!</h2>
    </header>
    <main>
        <section>
            <label class="container">
                <select id="skyline-drop">
                    <option value="1">Skyline #1</option>
                    <option value="2">Skyline #2</option>
                    <option value="3">Skyline #3</option>
                </select>
            </label>
    
            <label class="container">
                <select id="waterfront-drop">
                    <option value="1">Waterfront #1</option>
                    <option value="2">Waterfront #2</option>
                    <option value="3">Waterfront #3</option>
                </select>
            </label>
            
            <label class="container">
                <select id="castle-drop">
                    <option value="1">Castle #1</option>
                    <option value="2">Castle #2</option>
                    <option value="3">Castle #3</option>
                </select>
            </label>
            <div class="images">
                <img id="skyline-image"/>
                <img id="water-image"/>
                <img id="castle-image"/>
                
                
            </div>
            </div>
            <label>
                <input id="slogan-input"/>
                <button id="slogan-button">Click on me!!</button>
                </label
            <div id="stats">
                <p id="report">
                </p>
                <div id="slogan">

                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
